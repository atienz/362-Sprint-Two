
{% load static %}

<html>

        <script src="{% static 'button.js' %} "></script>
        <link rel="stylesheet" href="{% static 'light-theme.css' %}" type="text/css" id="theme-link">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
